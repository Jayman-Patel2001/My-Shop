<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  <title>{% block title %} {% endblock%} </title>
  <style>

    body{
      background-color: rgb(248, 250, 242);
    }
    h4:hover{
      color: red;      
    }

    #home:hover{
      color: rgb(67, 245, 126);
    }
    {% block css %} {% endblock %}

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
    <a class="navbar-brand" href="/shop"><h4>My Shop</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="home" href="/shop">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/About">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/Tracker">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/Contact">Contact</a>
        </li>
      </ul>
      <form method="get" action="/shop/Search" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='search'  id='search'>
        <button class="btn btn-outline-success my-2 my-sm-0" id="Sea" type="submit">Search</button>
      </form>
      <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
      sagittis lacus vel augue laoreet rutrum faucibus.">
      Cart(<span id="cart">0</span>)
      </button>
      
    </div>
  </nav>
      {% block body%} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
     integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
     integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js%} 

    <script>

      //  console.log('working');
      
       if(localStorage.getItem('cart') == null){
        var cart = {};
       }
      
       else{
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
       }
      
       $('.cart').click(function(){
      //  console.log('clicked');
      
       var idstr = this.id.toString();
       console.log(idstr); document.getElementById('cart').innerHTML = Object.keys(cart).length;
      
       if(cart[idstr] != undefined){
         cart[idstr] = cart[idstr] + 1;
       }
      
       else{
        cart[idstr] = 1;
       }
      //  console.log(cart);
       localStorage.setItem('cart' , JSON.stringify(cart));
       document.getElementById('cart').innerHTML = Object.keys(cart).length;
       });
      
       $('#popcart').popover()
       document.getElementById('popcart').setAttribute('data-content' , '<h5>Cart for MyShop</h5>');
       </script>
       
       {% endblock %}


</body>

</html>
